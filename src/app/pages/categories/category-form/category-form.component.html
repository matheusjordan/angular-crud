<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active">{{ currentAction }}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2">
      {{ currentAction }}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/categories" class="btn btn-success float-right">
      Voltar
    </a>
  </div>
</div>

<form [formGroup]="categoryForm" (submit)="submit()">

  <div class="card">
    <div class="card-header">
      Informações da Categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" formControlName="name">
          <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
            <small *ngIf="categoryForm.get('name').errors.required">Campo Obrigatório</small>
            <small *ngIf="categoryForm.get('name').errors.minlength">Mínimo 2 caracteres</small>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" formControlName="description">
          <div class="text-danger" *ngIf="categoryForm.get('description').invalid && categoryForm.get('description').touched">
            <small *ngIf="categoryForm.get('description').errors.required">Campo Obrigatório</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-3" *ngIf="serverErrorMessages">
    <ul>
      <li *ngFor="let error of serverErrorMessages">
        {{ error }}
      </li>
    </ul>
  </div>

  <button type="submit" class="btn btn-primary float-right mt-3" [disabled]="submittingForm || categoryForm.invalid">
    Salvar
  </button>

</form>
